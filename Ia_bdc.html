<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA Base de connaissance – RFX</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    .chat-window { border-radius: 10px; border: 1px solid #dee2e6; background: #fff; }
    .chat-area { height: 500px; overflow-y: auto; background-color: #f8f9fa; padding: 20px; display: flex; flex-direction: column; }
    .sncftop { background-color: #0055a4 !important; }
    .msg-user { background: #0055a4; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; margin-bottom: 15px; align-self: flex-end; max-width: 80%; }
    .msg-ai { background: white; border: 1px solid #dee2e6; padding: 10px 15px; border-radius: 15px 15px 15px 0; margin-bottom: 15px; align-self: flex-start; max-width: 80%; border-left: 5px solid #0088ce; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sncftop">
  <div class="container text-white py-2">
    <strong><i class="bi bi-robot me-2"></i> CENTRE D'ASSISTANCE IA</strong>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="chat-window shadow-sm">
        <div id="chat-display" class="chat-area">
          <div class="msg-ai"><strong>IA :</strong> Bonjour Mike. Je suis prêt. Pose-moi une question sur le matériel ou les procédures.</div>
        </div>
        
        <div id="ai-status" class="px-4 py-2 d-none text-muted small">
          <i class="bi bi-search me-1"></i> Interrogation de la base de connaissance...
        </div>

        <div class="p-3 border-top">
          <div class="input-group">
            <input type="text" id="user-query" class="form-control" placeholder="Entrez votre question..." onkeypress="if(event.key === 'Enter') askAI()">
            <button class="btn btn-primary px-4" type="button" onclick="askAI()">Envoyer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
    const GEMINI_KEY = "AIzaSyD8zXUqg8JYXrG420G5IWCPU1GVduT0C0o"; 
    const GH_TOKEN = "TON_NOUVEAU_TOKEN_ICI"; // <--- METS LE NOUVEAU ICI
    const FILE_URL = "https://raw.githubusercontent.com/mikefri/backup_GLPI/main/KNOWLEDGE_BASE.md";

    async function askAI() {
        const input = document.getElementById('user-query');
        const chat = document.getElementById('chat-display');
        const status = document.getElementById('ai-status');
        const query = input.value.trim();
        
        if (!query) return;

        chat.innerHTML += `<div class="msg-user">${query}</div>`;
        input.value = "";
        status.classList.remove('d-none');
        chat.scrollTop = chat.scrollHeight;

        try {
            // 1. RÉCUPÉRATION DU FICHIER (Correction headers et mode)
            const kbResponse = await fetch(FILE_URL, { 
                method: 'GET',
                headers: { 
                    'Authorization': `Bearer ${GH_TOKEN}`, // Utilisation de Bearer au lieu de token
                    'Accept': 'application/vnd.github.v3.raw'
                },
                mode: 'cors'
            });

            if (!kbResponse.ok) throw new Error("Accès refusé au dépôt (Vérifie le Token)");
            
            const kbText = await kbResponse.text();

            // 2. APPEL GEMINI
            const aiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Tu es un expert technique. Réponds en français via ces données : \n\n${kbText}\n\nQuestion : ${query}` }] }]
                })
            });

            const data = await aiResponse.json();
            const answer = data.candidates[0].content.parts[0].text;

            status.classList.add('d-none');
            chat.innerHTML += `
                <div class="msg-ai">
                    <strong>Expert IA :</strong><br>
                    ${answer.replace(/\n/g, '<br>')}
                </div>`;

        } catch (e) {
            console.error(e);
            status.innerHTML = `<span class="text-danger">Erreur : ${e.message}</span>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
