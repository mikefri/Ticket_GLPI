<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Base de Connaissance GLPI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .chat-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .chat-messages {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .message.user {
      align-items: flex-end;
    }
    
    .message.ai {
      align-items: flex-start;
    }
    
    .message-content {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
    }
    
    .message.user .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.ai .message-content {
      background: white;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    
    .message-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 5px;
      padding: 0 5px;
    }
    
    .source-tag {
      font-size: 0.7rem;
      color: #999;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
    
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    
    .config-area {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #667eea;
    }
    
    button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .status.loading {
      color: #667eea;
    }
    
    .status.error {
      color: #e74c3c;
    }
    
    .config-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }
    
    .config-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ IA Base de Connaissance GLPI</h1>
      <p>Interrogez votre documentation priv√©e</p>
    </div>
    
    <div class="chat-container">
      <div class="config-area">
        <div class="config-group">
          <label class="config-label">GitHub Token (ghp_...)</label>
          <input type="password" id="github-token" placeholder="Votre token GitHub pour acc√©der au d√©p√¥t priv√©">
        </div>
        <div class="config-group">
          <label class="config-label">Cl√© API Gemini</label>
          <input type="password" id="gemini-key" placeholder="Votre cl√© API Google Gemini">
        </div>
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          <span class="message-label">Assistant</span>
          <div class="message-content">
            Bonjour ! Je suis pr√™t √† r√©pondre √† vos questions sur la base de connaissance GLPI. 
            <br><br>
            Configurez d'abord votre GitHub Token et votre cl√© Gemini ci-dessus, puis posez votre question.
          </div>
        </div>
      </div>
      
      <div class="status" id="status"></div>
      
      <div class="input-area">
        <div class="input-group">
          <input 
            type="text" 
            id="userInput" 
            placeholder="Posez votre question..."
            onkeypress="if(event.key==='Enter') sendMessage()"
          >
          <button onclick="sendMessage()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const REPO_URL = 'https://raw.githubusercontent.com/mikefri/backup_GLPI/refs/heads/main/KNOWLEDGE_BASE.md';
    
    function addMessage(text, isUser) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      const label = document.createElement('span');
      label.className = 'message-label';
      label.textContent = isUser ? 'Vous' : 'Assistant IA';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      content.innerHTML = text.replace(/\n/g, '<br>');
      
      if (!isUser) {
        const source = document.createElement('div');
        source.className = 'source-tag';
        source.textContent = 'üìö Source : KNOWLEDGE_BASE.md';
        content.appendChild(source);
      }
      
      messageDiv.appendChild(label);
      messageDiv.appendChild(content);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function setStatus(message, type = '') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
    
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const githubToken = document.getElementById('github-token').value.trim();
      const geminiKey = document.getElementById('gemini-key').value.trim();
      const query = input.value.trim();
      
      if (!query) return;
      
      if (!githubToken || !geminiKey) {
        setStatus('‚ö†Ô∏è Veuillez configurer votre GitHub Token et votre cl√© Gemini', 'error');
        return;
      }
      
      addMessage(query, true);
      input.value = '';
      setStatus('üîÑ R√©cup√©ration de la base de connaissance...', 'loading');
      
      try {
        // √âtape 1 : R√©cup√©rer le fichier priv√©
        const kbResponse = await fetch(REPO_URL, {
          headers: {
            'Authorization': `token ${githubToken}`,
            'Accept': 'application/vnd.github.v3.raw'
          }
        });
        
        if (!kbResponse.ok) {
          throw new Error(`GitHub Error ${kbResponse.status}: V√©rifiez votre token`);
        }
        
        const knowledgeBase = await kbResponse.text();
        setStatus('ü§ñ Analyse avec l\'IA...', 'loading');
        
        // √âtape 2 : Interroger Gemini
        const aiResponse = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: `Tu es un expert technique GLPI. R√©ponds UNIQUEMENT en te basant sur cette documentation :\n\n${knowledgeBase}\n\nQuestion : ${query}\n\nR√©ponds en fran√ßais de mani√®re claire et pr√©cise.`
                }]
              }]
            })
          }
        );
        
        if (!aiResponse.ok) {
          throw new Error(`Gemini Error ${aiResponse.status}: V√©rifiez votre cl√© API`);
        }
        
        const data = await aiResponse.json();
        const answer = data.candidates[0].content.parts[0].text;
        
        setStatus('');
        addMessage(answer, false);
        
      } catch (error) {
        setStatus('‚ùå ' + error.message, 'error');
        console.error(error);
      }
    }
  </script>
</body>
</html>
