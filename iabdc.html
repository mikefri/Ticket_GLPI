<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant GLPI - Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            background: #f1f3f9;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #e0e6ed;
        }

        .message.system {
            background: #fff9db;
            color: #856404;
            align-self: center;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Markdown-like styling */
        code { background: #e2e8f0; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        pre { background: #2d3748; color: white; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        strong { font-weight: 700; }
        .loading-dots::after { content: '...'; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ü§ñ Assistant GLPI</h1>
            <p>Expert en base de connaissances</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Bonjour ! Je suis pr√™t. Posez-moi vos questions sur la documentation GLPI.
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ex: Comment configurer le collecteur mail ?" 
                    autocomplete="off"
                >
                <button class="btn" id="sendBtn" onclick="askQuestion()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');

        // G√©rer la touche Entr√©e
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });

        async function askQuestion() {
            const question = input.value.trim();
            if (!question) return;

            // UI : Ajouter message utilisateur
            addMessage('user', question);
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            // UI : Message de chargement
            const loadingId = 'loading-' + Date.now();
            addMessage('assistant', '<span class="loading-dots">Analyse de la base de connaissances</span>', loadingId);

            try {
                // Appel vers ta fonction Vercel (api/chat.js)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Supprimer l'indicateur de chargement
                document.getElementById(loadingId).remove();

                if (data.error) {
                    addMessage('assistant', `‚ùå Erreur : ${data.error}`);
                } else {
                    addMessage('assistant', formatMessage(data.answer));
                }

            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage('assistant', "‚ùå Impossible de contacter le serveur.");
                console.error(error);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(type, content, id = null) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            if (id) msg.id = id;
            msg.innerHTML = content;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(text) {
            // Gras
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Blocs de code
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Code en ligne
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Listes
            text = text.replace(/^\s*[\-\*]\s+(.*)$/gm, '<li>$1</li>');
            // Sauts de ligne
            text = text.replace(/\n/g, '<br>');
            return text;
        }
    </script>
</body>
</html>
