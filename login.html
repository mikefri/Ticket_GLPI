<html lang="fr">
<head>

<body>

<nav class="navbar navbar-expand-lg sncftop">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">

<main class="container my-5" style="max-width: 560px;">

      <form id="form-login">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autocomplete="username">

          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Se connecter</button>
          <button class="btn btn-outline-primary" type="button" id="btn-register">Créer un compte</button>
        </div>
      </form>
    </div>
  </div>
</main>
