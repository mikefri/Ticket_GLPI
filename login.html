<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion — Centre d’assistance – Méthodes Logistiques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1f2937">
  <link rel="icon" type="image/png" href="./assets/img/GLPI.png">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sncftop">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/GLPI.png" alt="Centre d’assistance" class="brand-logo" />
        <span class="ms-2">Centre d’assistance – Méthodes Logistiques</span>
      </a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-5" style="max-width: 560px;">
    <div class="card soft shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Connexion</h4>

        <!-- Bandeau: détection du lien e‑mail -->
        <div id="email-link-banner" class="alert alert-info d-none" role="status" aria-live="polite">
          <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
            <div>
              Lien de connexion détecté. <strong>Finalisation en cours…</strong>
            </div>
          </div>
        </div>

        <!-- Zone de message (erreurs / infos) -->
        <div id="login-status" class="alert d-none" role="status" aria-live="polite"></div>

        <!-- Formulaire Email + Mot de passe -->
        <form id="form-login" novalidate>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" required autocomplete="username" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" required autocomplete="current-password" />
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" id="btn-login">Se connecter</button>
            <!-- Optionnel: bouton d'inscription -->
            <!-- <button class="btn btn-outline-secondary" type="button" id="btn-register">Créer un compte</button> -->
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (si tu utilises toasts/modales bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Firebase + app -->
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/app.js"></script>
  <!-- Ton script de login -->
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
